<table mat-table  #table [dataSource]="dataSource"  class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

      <ng-container matColumnDef="expectedPrice">
        <th mat-header-cell *matHeaderCellDef> Expected Price </th>
        <td mat-cell *matCellDef="let element"> {{element.expectedPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="estimatedTime">
        <th mat-header-cell *matHeaderCellDef>Estimated Time</th>
        <td mat-cell *matCellDef="let element"> {{element.estimatedTime}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table >
